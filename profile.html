    <h1 align="center" class="font-bold text-3xl my-6 bg-rose-100"><u>Welcome to your MINI-INSTA profile</u></h1>
    <hr><hr><hr><hr><hr><hr><hr><br><br>
    <div class="text-2xl justify-center font-semibold mx-96">
        <h1 align="center" class="text-green-900 text-3xl font-extrabold">Profile Details:</h1><br>
        <p class="mx-64 font-bold text-amber-900 bg-cyan-300" id="name_display"></p><br>
        <p class="mx-64 font-bold text-amber-900 bg-cyan-300" id="address_display"></p><br>
        <p class="mx-64 font-bold text-amber-900 bg-cyan-300" id="email_display"></p><br>
    </div><hr><hr><hr><hr><hr><hr><br>
    <div class="mx-6">
        <button type="submit" class=" bg-red-500 mx-10 font-semibold text-white text-xl btn btn-danger" id="change_name">Change_name</button><br><br><br><br>
        <button type="submit" class=" bg-red-500 mx-10 font-semibold text-white text-xl btn btn-danger" id="change_address" >Change_address</button>
        <input class="mx-56" type="file" id="profile"><br><br><br>
        <button type="submit" class=" bg-red-500 mx-10 font-semibold text-white text-xl btn btn-danger" id="upload_profile" >Upload Profile Image</button>
    </div><br><hr><hr><hr><hr><hr><hr>
    <div class="text-left mx-96">
        <form onsubmit="logout()">
            <input id= "log_out" type="submit" value="Log Out" class="my-10 mx-96 font-medium text-xl btn btn-warning bg-pink-900">
        </form>
    </div>
    <footer class="my-19">
        <section id="contact" class="commonmargin">
             <h1 class="section-heading mb75px" style="text-align: center;">
                 <span>
                     <i class="fa-solid fa-id-card" style="color:white;"></i>                
                 </span>
                 <span style="color:white;font-weight:900;font-size:xx-large;">CONTACT</span>
             </h1>
             <div id="contact-body">
    
                 <div id="contact-section">
                     <div id="contact-form">
                         <form action="">
                          
                          <input type="text" name="Name" id="Name" placeholder="YourName">
                         
                          <input type="email" name="email" id="email" placeholder="YourEmail">
                          <input type="text" name="message" id="message" placeholder="Message">
                          <button type="submit" style="color:white" class="btn btn-danger"> Send Message
                
                          </button>
                          
                         </form>
      
                      </div>
                 </div>
                 <div id="contact-section">
                     <div id="contact-address">
                  
                         <h2 style="color:white;font-weight:700 ;font-size:40px; margin-top:20%;">
                             Get In touch
                         </h2>
                         
                         <table>
                             <tr>
                                 <td>
                                     <i class="fa-solid fa-location-dot"><b style="text-transform:lowercase;color:white; font-size: larger;" >
                                         New Delhi, &nbsp;India
                                     </b></i>
                                 </td>
                             </tr>
                             <tr>
                                 <td>
                                     <i class="fa-solid fa-mobile-screen-button"><b style="text-transform:lowercase;color:white;font-size: larger;" >
                                         9999999999
                                     </b></i>
                                 </td>
                             </tr>
                             <tr>
                                 <td>
                                     <i class="fa-solid fa-envelope" ><b style="text-transform:lowercase;color:white;font-size: larger;" >
                                         uplift@gmail.com
                                     </b></i>
                                 </td>
                             </tr>
                         </table>
                      
                     </div>
    
                 </div>
              </div>
             <div id="contact-socialmedia">
                    
                 <div class="socialicons">
    
         
                     <ul >

                         </li>
                         <li>
                             <a href="https://fb.com" target="_blank">
                                 <img src="images/fbicon.jpg" alt="fb">
                             </a>
                         </li>
                         <li>
                             <a href="https://www.twitter.com" class="codechef" target="_blank">
                                 <img src="images/twitter2.png" alt="twitter">
                             </a>
                         </li>
                         <li>
                             <a href="www.instagram.com" class="leetcodeimage" target="_blank">
                                 <img src="images/Instagram-logo-transparent-PNG.png" alt="instagram" >
                             </a>
                         </li>
                         <li>
                             <a href="www.youtube.com" target="_blank">
                                 <img src="images/youtube.png" alt="youtube">
                                 <!-- <i class="fa-brands fa-github"></i> -->
                             </a>
                         </li>
         
                     </ul>
         
                 </div>
    
             </div>
